name: vaultly
description: "跨平台密码与敏感信息管理器 - Vaultly"
publish_to: 'none'

version: 1.5.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # 状态管理
  flutter_riverpod: ^2.6.1

  # 本地存储
  path_provider: ^2.1.5
  shared_preferences: ^2.5.4

  # 加密
  encrypt: ^5.0.3
  crypto: ^3.0.6

  # 密钥派生 (Argon2id)
  pointycastle: ^3.9.1

  # 数据库 - 使用 JSON 文件存储，无需代码生成

  # 路由
  go_router: ^14.0.0

  # TOTP
  otp: ^3.2.0

  # 安全存储
  flutter_secure_storage: ^10.0.0

  # QR 码
  mobile_scanner: ^7.2.0

  # UUID
  uuid: ^4.5.2

  # URL Launcher
  url_launcher: ^6.3.2

  # WebDAV 同步
  webdav_client: ^1.2.2

  # 国际化
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  generate: true
